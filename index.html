    <script>
        btn.onclick = () => {
            var rpm = document.getElementById("rpm").value;
            console.log("rpm = " + rpm)
            var st_cm = document.getElementById("st_cm").value;
            console.log("st_cm = " + st_cm)
            var cm = document.getElementById("cm").value;
            console.log("cm = " + cm)
            var gui_ten = document.getElementById("gui_ten").value;
            console.log("gui_ten = " + gui_ten)
            var accura = document.getElementById("accu").value;
            console.log("accuracy = " + accura)
            // var deg = document.getElementById("acc").value;
            // var stand_rs = document.getElementById("stand_rs").value;
            // var rs = document.getElementById("rs").value;
            // var hsf = document.getElementById("hsf").value;
            // var mst = document.getElementById("mst").value;
            // console.log(rpm)
            var mst = (st_cm / (rpm * 0.0006));
            console.log("MST =" + mst)
            function hsf() {
                if (rpm / st_cm >= 455) {
                    var hsf1 = ((4.5 - mst) * (4.5 - mst) / 100) + 1;
                    return hsf1
                }
                else {
                    return hsf1 = 1
                }
            }
            function kq() {
                var kq = mst * hsf() * gui_ten * cm + 17
                if (accura === "A") {
                    return kq + 0;
                }
                else if (accura == "B") {
                    return kq + 9;
                }
                else {
                    return kq + 20;
                }
                // var kq = mst * hsf() * gui_ten * cm + 17;
            }
            result.innerHTML = kq() + " TMU";
            console.log("kq"+ kq())
            console.log("hsf= " + hsf())
        }
